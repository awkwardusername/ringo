<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="keywords" content="RinGo"/>
	<title>RinGo</title>
	<link rel="stylesheet" type="text/css" href="style/base/default.css"/>
	<link rel="stylesheet" type="text/css" href="style/base/main.css"/>
	<link rel="stylesheet" type="text/css" href="style/base/login.css"/>
	<link rel="stylesheet" type="text/css" href="style/base/forms.css"/>
</head>

<body class="login">
<div id="main">
<table id="container" cellspacing="0" cellpadding="0">
<tbody>
<tr>
<th class="sidebar ui">
	<h1 id="title">RinGo</h1>

	<form method="post">
	<table id="login-container">
	<tbody>
	<tr>
		<th>
			<label for="login">
				Login
				<!-- ログイン -->
			</label>
		</th>
		<td>
			<input id="login" name="login" type="text" maxlength="255" placeholder="Login"/>
		</td>
	</tr>
	<tr>
		<th>
			<label for="pass">
				Password
				<!-- パスワード -->
			</label>
		</th>
		<td>
			<input id="pass" name="pass" type="password" maxlength="255" placeholder="Password"/>
		</td>
	</tr>
	</tbody>

	<tfoot>
	<tr>
		<td colspan="2">
			<button type="submit">
				Login
				<!-- 提出 -->
			</button>
			<button type="reset">
				Reset
				<!-- 再設定 -->
			</button>
		</td>
	</tr>
	</tfoot>
	</table>
	</form>
</th>
<td id="content-container" class="control-panel">
	<table class="control-panel-container">
	<colgroup>
		<col width="50%"/>
		<col width="50%"/>
	</colgroup>
	<tbody>
		<tr>
			<td><button type="button">Options</button></td>
			<td><button type="button">Help</button></td>
		</tr>
		<tr>
			<td><button type="button">About</button></td>
			<td><button type="button">Language: English</button></td>
		</tr>
	</tbody>
	</table>

	<div style="display: none">
	<ul>
		<li><a href="#!" title="Options">Options<!-- オプション --></a></li>
		<li><a href="#!" title="Help">Help<!-- ヘルプ --></a></li>
		<li><a href="#!" title="About">About<!-- RinGoについて --></a></li>
	</ul>
	<label for="lang">
		Language
		<!-- 言語 -->
	</label>
	<select id="lang">
		<option>English</option>
		<option lang="ja">日本語</option>
	</select>
	</div>
</td>
</tr>
<tr class="footer">
	<td class="sidebar ui">
		<p>
			Copyright &copy; 2013.<br/>
			All Rights Reserved.
		</p>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
